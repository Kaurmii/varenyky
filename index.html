<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halushky</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3ME00QT6RC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3ME00QT6RC');
</script>
</head>
<body>
    <div class="container">
         <!-- Стартовий екран з календарем -->
         <div class="calendar-screen">
            <h1>Оберіть дату</h1>
            <input type="date" class="date-picker">
            <button class="select-date">Обрати</button>
        </div>


        <!-- Екран завдань для обраної дати -->
        <div class="task-screen">
            <h1>Завдання на <br><span class="selected-date"></span></h1>
            <ul class="task-list"></ul>
            <button class="add-task">Додати завдання</button>
            <button class="back-to-calendar">Назад</button>
        </div>


        <!-- Екран додавання нового завдання -->
        <div class="add-task-screen">
            <h1>Додати завдання на <span class="task-date"></span></h1>
            <form class="task-form">
                <input type="text" required class="task-input" placeholder="Введіть нове завдання...">
                <button type="submit">Додати</button>
            </form>
            <button class="cancel-add-task">Відміна</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
